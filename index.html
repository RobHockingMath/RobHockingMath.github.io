<!-- JavaScript function for language toggle -->
    <script>
        function toggleLanguage() {
            const englishElements = document.querySelectorAll('[data-lang="en"]');
            const chineseElements = document.querySelectorAll('[data-lang="cn"]');
            const toggleButton = document.querySelector('.language-toggle');

            // Toggle visibility of each language
            englishElements.forEach(el => el.style.display = el.style.display === 'none' ? 'block' : 'none');
            chineseElements.forEach(el => el.style.display = el.style.display === 'none' ? 'block' : 'none');

            // Update button text
            toggleButton.textContent = toggleButton.textContent === '中文' ? 'English' : '中文';
        }
    </script>
