      },

        video: null,
        description: "打開盒子後的樣子。"
      }
    ];

    window.carouselItemsWireless = [
      {
        image: "images/Gasket_no_wire.jpg",
        video: "videos/Gasket_no_wire_h265.mp4",
        description: "顯示電池式 LED 燈座的旋轉視角。"

        video: null,
        description: "7x7x3cm 電池式 LED 燈座，可使用 AAA 電池。"
      },

        image: "images/gasket_close_up.jpg",
        video: null,
        description: "特寫。"
      },
      {
        image: "images/gasket_box.jpg",
        video: null,
        description: "保護盒外觀。"
      },
      {
        image: "images/gasket_box_open.jpg",
        video: null,
        description: "打開盒子後的樣子。"
      }
    ];

    // Default to plugIn
    window.carouselItems = window.carouselItemsPlugIn;
    window.currentIndex = 0;

    // Update the carousel with the correct item, video, caption, etc.
    function updateMedia() {
      var items = window.carouselItems || [];
      var imgEl = document.getElementById("product-image");
      var vidEl = document.getElementById("product-video");
      var container = document.getElementById("carousel-container");
      var captionEl = document.getElementById("carousel-caption");

      if (!items.length) return;
      window.currentIndex = window.currentIndex % items.length;

      imgEl.src = items[window.currentIndex].image;
      captionEl.textContent = items[window.currentIndex].description || "";

      if (items[window.currentIndex].video) {
        container.classList.remove("no-video");
        vidEl.src = items[window.currentIndex].video;
        vidEl.load();
        vidEl.style.display = "block";
      } else {
        container.classList.add("no-video");
        vidEl.pause();
        vidEl.removeAttribute("src");
        vidEl.load();
        vidEl.style.display = "none";
      }
    }

    function prevImage() {
      window.currentIndex = (window.currentIndex - 1 + window.carouselItems.length) % window.carouselItems.length;
      updateMedia();
    }

    function nextImage() {
      window.currentIndex = (window.currentIndex + 1) % window.carouselItems.length;
      updateMedia();
    }

    document.addEventListener("DOMContentLoaded", function(){
      updateMedia();

      // Main fractal base choice
      const baseSelect   = document.getElementById("base-choice");
      const priceTag     = document.getElementById("price-tag");
      const baseTypeText = document.getElementById("baseTypeText");

      // Blocks for separate fractal items
      const plugInItem   = document.getElementById("plugInItem");
      const wirelessItem = document.getElementById("wirelessItem");

      baseSelect.addEventListener("change", function(){
        if(baseSelect.value === "plugIn"){
          // Show plug-in fractal block, hide wireless
          plugInItem.style.display = "block";
          wirelessItem.style.display = "none";

          // Switch carousel
          window.carouselItems = window.carouselItemsPlugIn;
          window.currentIndex = 0;
          updateMedia();

          // Show $2500
          priceTag.textContent = "$2500";
        } else {
          // Show wireless fractal block, hide plug-in
          plugInItem.style.display = "none";
          wirelessItem.style.display = "block";

          window.carouselItems = window.carouselItemsWireless;
          window.currentIndex = 0;
          updateMedia();

          // Show $2700
          priceTag.textContent = "$2700";
        }
      });

      // Additional base item logic
      const extraBaseSelect = document.getElementById("extra-base-choice");
      const extraPriceTag   = document.getElementById("extra-price-tag");
      const extraBaseBtn    = document.getElementById("addExtraBaseBtn");
      const extraBaseQty    = document.getElementById("extra-base-qty");

      // By default, use "plugIn" => $20
      extraBaseSelect.value = "plugIn";
      extraPriceTag.textContent = "$20";
      extraBaseBtn.setAttribute("data-item-id", "additional-led-base-china-plugin");
      extraBaseBtn.setAttribute("data-item-name", "插電式燈座 (額外)");
      extraBaseBtn.setAttribute("data-item-price", "20");

      extraBaseSelect.addEventListener("change", function(){
        if(extraBaseSelect.value === "plugIn"){
          extraPriceTag.textContent = "$20";
          extraBaseBtn.setAttribute("data-item-id", "additional-led-base-china-plugin");
          extraBaseBtn.setAttribute("data-item-name", "插電式燈座 (額外)");
          extraBaseBtn.setAttribute("data-item-price", "20");
          extraBaseBtn.setAttribute("data-item-image","images/wire_base_thumbnail.jpg");
        } else {
          // wireless
          extraPriceTag.textContent = "$30";
          extraBaseBtn.setAttribute("data-item-id", "additional-led-base-china-wireless");
          extraBaseBtn.setAttribute("data-item-name", "電池式燈座 (額外)");
          extraBaseBtn.setAttribute("data-item-price", "30");
          extraBaseBtn.setAttribute("data-item-image","images/wireless_base_thumbnail.jpg");
        }
      });
    });
  </script>
